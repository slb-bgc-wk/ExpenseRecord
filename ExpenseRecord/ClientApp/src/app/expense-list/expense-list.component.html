<div class="col-md-8 offset-md-2">
    <div class="d-flex justify-content-center" style="margin-top: 10px;">
        <label class="fs-5 text-primary">Expense List</label>
        <button type="button" class="btn btn-primary" style="margin-left: 5px;" (click)="onReload()">Reload</button>
    </div>

    <div class="box-general">
        <div class="d-flex justify-content-between">
            <div class="input-group">
                <input #query (keyup)="filter(query.value)" class="form-control border-end-0 border " type="text"
                    placeholder="Discription Search" id="example-search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary bg-white border-start-0 border ms-n3" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
   

</div>

<div class="row" style="margin-top: 20px;">
    <div class="col-8 offset-1" style="background-color: aqua;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="fs-6">Discription
                        <button class="btn btn-outline-secondary btn-sm rounded-pill"
                            style="--bs-btn-font-size: .75rem;" (click)="onDiscSort()">
                            <div *ngIf="desUpSort; then upIcon else downIcon"></div>
                            <ng-template #upIcon><i class="bi bi-caret-up-fill"></i></ng-template>
                            <ng-template #downIcon><i class="bi bi-caret-down-fill"></i></ng-template>
                        </button>
                    </th>
                    <th scope="col" class="fs-6">Type
                        <button class="btn btn-outline-secondary btn-sm rounded-pill"
                            style="--bs-btn-font-size: .75rem;" (click)="onTypeSort()">
                            <div *ngIf="TypeUpSort; then upIcon else downIcon"></div>
                            <ng-template #upIcon><i class="bi bi-caret-up-fill"></i></ng-template>
                            <ng-template #downIcon><i class="bi bi-caret-down-fill"></i></ng-template>
                        </button>
                    </th>
                    <th scope="col" class="fs-6">Count</th>
                    <th scope="col" class="fs-6">CreatedTime
                        <button class="btn btn-outline-secondary btn-sm rounded-pill"
                            style="--bs-btn-font-size: .75rem;" (click)="onTimeSort()">
                            <div *ngIf="timeUpSort; then upIcon else downIcon"></div>
                            <ng-template #upIcon><i class="bi bi-caret-up-fill"></i></ng-template>
                            <ng-template #downIcon><i class="bi bi-caret-down-fill"></i></ng-template>
                        </button>
                    </th>
                    <th scope="col" class="fs-6">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of filter_items_list">
                    <td style="margin-top: 5px; border-bottom: 0px;">
                        <label class="fs-6">{{ item.discription }}</label>
                    </td>
                    <td style="border-bottom: 0px;">
                        <label class="fs-6">{{ item.type }}</label>
                    </td>
                    <td style="border-bottom: 0px;">
                        <label class="fs-6">{{ item.count }}</label>
                    </td>
                    <td style="border-bottom: 0px;">
                        <label class="fs-6">{{ item.createdTime | date: 'yyyyMMdd' }}</label>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="onDelete(item.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="col-2">
        <div class="sticky-top">
            <form #f="ngForm" class="box-general">
                <div class="form-group">
                    <input #discription="ngModel" [(ngModel)]="newitem_disc" name="disc"
                        class="form-control border-end-0 border " type="text" placeholder="Discription"
                        id="example-search-input">
                    <input #type="ngModel" [(ngModel)]="newitem_type" name="type"
                        class="form-control border-end-0 border " type="text" placeholder="Type"
                        id="example-search-input">
                    <input #count="ngModel" [(ngModel)]="newitem_count" name="count"
                        class="form-control border-end-0 border " type="text" placeholder="Count"
                        id="example-search-input">
                    <button class="btn btn-primary" (click)="onCreate()">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
